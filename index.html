<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Page</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 100%;
            padding: 20px;
        }

        #static-image {
            max-width: 100%;
            max-height: 50vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        #shaking-text {
            font-size: 69px;
            color: white;
            animation: shake 0.5s infinite;
            margin-top: 20px;
        }

        .quote {
            position: absolute;
            font-size: 24px;
            color: white;
            white-space: nowrap;
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-5px, 5px); }
            20% { transform: translate(5px, -5px); }
            30% { transform: translate(0, 0); }
            40% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            60% { transform: translate(0, 0); }
            70% { transform: translate(-5px, 5px); }
            80% { transform: translate(5px, -5px); }
            90% { transform: translate(0, 0); }
            100% { transform: translate(-5px, 5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="static-image" src="kingOfTheFags.png" alt="Static Image">
        <div id="shaking-text">king of the fags</div>
    </div>

    <div id="quote1" class="quote">"I'm not butthurt about anything your dumbass could possibly begin to say."</div>
    <div id="quote2" class="quote">"Have a good night sweet Chuck"</div>
    <div id="quote3" class="quote">"I have 4 million accident free miles over 33 years."</div>

    <script>
        function createBouncingQuote(elementId) {
            const element = document.getElementById(elementId);
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;

            let dx = Math.random() * 0.5 + 0.5;
            let dy = Math.random() * 0.5 + 0.5;

            function move() {
                x += dx;
                y += dy;

                if (x + element.clientWidth >= window.innerWidth || x <= 0) {
                    dx = -dx;
                    dy += (Math.random() - 0.5) * 2;
                }
                if (y + element.clientHeight >= window.innerHeight || y <= 0) {
                    dy = -dy;
                    dx += (Math.random() - 0.5) * 2;
                }

                const speed = Math.sqrt(dx * dx + dy * dy);
                const speedLimit = 6;
                if (speed > speedLimit) {
                    dx = (dx / speed) * speedLimit;
                    dy = (dy / speed) * speedLimit;
                }

                element.style.left = x + 'px';
                element.style.top = y + 'px';

                requestAnimationFrame(move);
            }

            move();
        }

        createBouncingQuote('quote1');
        createBouncingQuote('quote2');
        createBouncingQuote('quote3');
    </script>
</body>
</html>
