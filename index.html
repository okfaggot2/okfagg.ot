<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ok faggot</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
        }

        #shaking-text {
            font-size: 69px;
            color: white;
            animation: shake 0.5s infinite;
        }

        #static-image {
            width: 100%;
            height: auto;
        }

        .quote {
            position: absolute;
            font-size: 24px;
            color: white;
            white-space: nowrap;
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-5px, 5px); }
            20% { transform: translate(5px, -5px); }
            30% { transform: translate(0, 0); }
            40% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            60% { transform: translate(0, 0); }
            70% { transform: translate(-5px, 5px); }
            80% { transform: translate(5px, -5px); }
            90% { transform: translate(0, 0); }
            100% { transform: translate(-5px, 5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="static-image" src="ok.png" alt="Static Image">
        <div id="shaking-text">ok faggot</div>
    </div>

    <div id="quote1" class="quote">"Quote 1"</div>
    <div id="quote2" class="quote">"Quote 2"</div>

    <script>
        // JavaScript to make the quotes bounce around the screen
        function createBouncingQuote(elementId) {
            const element = document.getElementById(elementId);
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let dx = Math.random() * 4 + 2;
            let dy = Math.random() * 4 + 2;

            function move() {
                x += dx;
                y += dy;

                if (x + element.clientWidth >= window.innerWidth || x <= 0) {
                    dx = -dx;
                }
                if (y + element.clientHeight >= window.innerHeight || y <= 0) {
                    dy = -dy;
                }

                element.style.left = x + 'px';
                element.style.top = y + 'px';

                requestAnimationFrame(move);
            }

            move();
        }

        // Start the bouncing effect for both quotes
        createBouncingQuote('"TrEaD lIgHtLy"');
        createBouncingQuote('"aNoThEr KeYbOaRd WaRrIoR!!!');
    </script>
</body>
</html>
